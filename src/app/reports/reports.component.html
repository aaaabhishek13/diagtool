<div class="panel panel-default" >
    <div class="panel-heading">
      <h3 class="panel-title">Reports by RMA</h3>
    </div>
    <div class="panel-body">
        <table class="table table-sm">
            <thead class="thead-inverse">
              <tr>
                <th class="text-center">#</th>
                <th class="text-center">Rmaid</th>
                <th class="text-center">Date</th>
                <th class="text-center"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let rma of rma | slice:start:end; let i = index">
                  <td class="text-center">{{i+1}}</td>
                 <td class="text-center">{{rma.rmaNo}}</td>
                  <td class="text-center">{{rma.creationTime}}</td>
                <td class="text-center"><input type="checkbox" value=""></td>
              </tr>
            </tbody>
          </table>
          <div class="btn-group btn-group-justified" role="group" >
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" (click)="goPrevious()"><span class="glyphicon glyphicon-backward"></span> Previous</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary">Generate Report</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" (click)="goNext()">Next <span class="glyphicon glyphicon-forward"></span></button>
              </div>
            </div>
    </div>
  </div>

  
  <br><br>

  <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Reports By : </h3>
      </div>
      <div class="panel-body">
              <div class="form-group">
          <select class="form-control" (change)="onChange($event)">
              <option value="0">Select</option>
              <option value="1">Date Range</option>
              <option value="2">GUID Number</option>
              <option value="3">Test/Components</option>
              <option value="4">Physical Inspection</option>
            </select>
        </div>
        <div class="jumbotron" *ngIf="dateRange" >
            <form class="form-inline">
                <div class="form-group col-md-5">
                  <label for="date">From Date:</label>&nbsp;
                  <input required type="date" class="form-control" id="date">
                </div>
                <div class="form-group  col-md-5">
                    <label for="date">To Date:</label>&nbsp;
                    <input required type="date" class="form-control" id="date">
                  </div>
                <button type="submit" class="btn btn-primary">Generate Report</button>
              </form>
        </div>
        <div class="jumbotron" *ngIf="guidNo">
            <form class="form">
                <div class="form-group col-md-10">
                    <input type="text" placeholder="Enter The GUID Number" class="form-control" >
          </div>
              <button type="submit" class="btn btn-primary">Generate Report</button>
              </form>
        </div>
        <div class="jumbotron" *ngIf="component">
            <form class="form">
                <div class="form-group col-md-10">
                   
            <select class="form-control">
                <option>Damaged</option>
                <option>Insufficient Packaging</option>
                <option>Non-Toshiba device</option>
                <option>Item not received</option>
                <option>No RMA claim received</option>
              </select>
          </div>
              <button type="submit" class="btn btn-primary">Generate Report</button>
              </form>
        </div>
        <div class="jumbotron" *ngIf="pInspection">
            <form class="form">
                <div class="form-group col-md-10">
            <select class="form-control">
                <option>Accepted</option>
                <option>Rejected</option>
              </select>
          </div>
              <button type="submit" class="btn btn-primary">Generate Report</button>
              </form>
        </div>
      </div>
    </div>
