<br><br><br>
<div class="jumbotron">
    <p>New RMA</p>      
    <form class="form-inline">
        <div class="form-group">
          <label for="rmaid">RMA ID:</label>
          <input required type="text" class="form-control" id="rmaid">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input required type="date" class="form-control" id="date">
        </div>
        <div class="form-group">
            <label for="file">File:</label>
            <input required type="file" class="form-control" id="file">
          </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
      
  </div>
  <br><br>
<table class="table table-striped table-bordered table-hover">
    <thead class="thead-inverse">
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">Rmaid</th>
        <th class="text-center">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rma of rma; let i = index">
        <td class="text-center">{{i+1}}</td>
        <td class="text-center"><a routerLink="/guid" [queryParams]="{rma:rma.rmaNo,date:rma.creationTime}">{{rma.rmaNo}}</a></td>
        <td class="text-center">{{rma.creationTime}}</td>
      </tr>
    </tbody>
  </table>
